<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Education</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Color Picker</h1>
    </header>
    <div class="color-picker">
      <div class="color-input-container">
        <label for="color-input">Pick a Color:</label>
        <input type="color" id="color-input">
      </div>
      <div class="color-info">
        <p><span>RGB:</span> <span id="rgb-value"></span></p>
        <p><span>Lighter Color:</span> <span id="lighter-value"></span></p>
        <p><span>Darker Color:</span> <span id="darker-value"></span></p>
        <p><span>Hue:</span> <span id="hue-value"></span></p>
        <p><span>Saturation:</span> <span id="saturation-value"></span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
