<!DOCTYPE html>
<html>
<head>
  <title>MD5 Hashing</title>
</head>
<body>
  <h1>MD5 Hashing</h1>
  <label for="data">Masukkan data teks:</label>
  <input type="text" id="data" />
  <br />
  <button onclick="hashData()">Hash</button>

  <h2>Hasil Hash:</h2>
  <div id="result"></div>

  <script>
    function md5Hash(str) {
      var md5 = CryptoJS.MD5(str);
      return md5.toString();
    }

    function hashData() {
      var data = document.getElementById("data").value;
      if (data.trim() === "") {
        alert("Data teks harus diisi.");
        return;
      }

      var hashedData = md5Hash(data);
      document.getElementById("result").textContent = hashedData;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
